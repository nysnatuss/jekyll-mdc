<header class="mdc-top-app-bar" id="top-bar" style="top: 0px">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            {% if site.data.drawer %}<button class="menu-button mdc-icon-button material-icons mdc-top-app-bar__navigation-icon--unbounded">menu</button>{% endif %}
            <span class="mdc-top-app-bar__title"><a href="{{ site.url }}{{ site.baseurl }}">{{ site.data.toolbar.title | default: site.title }}</a></span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
            {% for button in site.data.toolbar.buttons %}
                <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="{{ button.label }}">{{ button.icon }}</button>
            {% endfor %}
         </section>
    </div>
</header>
