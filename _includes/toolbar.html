<div class="header">
    <header class="mdc-toolbar{% if site.data.toolbar.fixed == true %} mdc-toolbar--fixed{% endif %}">
        <div class="mdc-toolbar__row">
            <div class="mdc-toolbar__section mdc-toolbar__section--shrink-to-fit mdc-toolbar__section--align-start">
                {% if site.data.drawer %}<a href="#" class="menu-button material-icons mdc-toolbar__menu-icon">menu</a>{% endif %}
                <span class="mdc-toolbar__title"><a href="{{ site.url | relative_url }}">{{ site.data.toolbar.title | default: site.data }}</a></span>
            </div>
            <div class="mdc-toolbar__section mdc-toolbar__section--align-end">
                <div>
                    <nav id="toolbar-tab-bar" class="mdc-tab-bar">
                        {% for toolbar in site.data.toolbar.subpages %}
                            {% if toolbar.url %}
                                <a class="mdc-tab{% if page.url == toolbar.url %} mdc-tab--active{% endif %}" href="{{ toolbar.url | relative_url }}">{{ toolbar.title }}</a>
                                {% if page.url == toolbar.url %}
                                    <span class="mdc-tab-bar__indicator"></span>
                                {% endif %}
                                {% else %}
                                    <p class="mdc-tab">{{ toolbar.title }}</p>
                            {% endif %}
                        {% endfor %}
                    </nav>
                </div>
             </div>
        </div>
    </header>
</div>
